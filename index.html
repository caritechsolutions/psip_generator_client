<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transport Configurator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Transport Configurator</h1>
    
    <div class="existing-transports">
        <h2>Existing Transports</h2>
        <select id="transport-list-items" size="10" style="width: 100%;">
            <!-- Dynamically added transport items -->
        </select>
        <button id="add-transport-btn">Add Transport</button>
        <button id="edit-transport-btn">Edit Transport</button>
        <button id="delete-transport-btn">Delete Transport</button>
        <button id="toggle-transport-btn">On/Off Transport</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
